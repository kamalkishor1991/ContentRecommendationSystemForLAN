<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>

    <link rel="shortcut icon" href="http://www.filamentgroup.com/images/favicon2.ico" type="image/x-icon">
    <link href="example_files/demoPages.css" media="screen" rel="Stylesheet" type="text/css">
    
    <!-- required scripts -->
    <script type="text/javascript" src="example_files/jquery-1.js"></script>
    <script type="text/javascript" src="example_files/fg.js"></script>
    
    <!-- required styles -->
    <link type="text/css" href="example_files/fg.css" media="screen" rel="stylesheet">
    <link type="text/css" href="example_files/ui.css" media="screen" rel="stylesheet">
    
    <!-- styles for this example page only -->
	<style type="text/css">
	body { font-size:62.5%; }
	#menuLog { font-size:1.4em; margin:10px 20px 20px; }
	.hidden { position:absolute; top:0; left:-9999px; width:1px; height:1px; overflow:hidden; }
	
	.fg-button { clear:left; margin:0 4px 40px 20px; padding: .4em 1em; text-decoration:none !important; cursor:pointer; position: relative; text-align: center; zoom: 1; }
	.fg-button .ui-icon { position: absolute; top: 50%; margin-top: -8px; left: 50%; margin-left: -8px; }
	a.fg-button { float:left;  }
	button.fg-button { width:auto; overflow:visible; } /* removes extra button width in IE */
	
	.fg-button-icon-left { padding-left: 2.1em; }
	.fg-button-icon-right { padding-right: 2.1em; }
	.fg-button-icon-left .ui-icon { right: auto; left: .2em; margin-left: 0; }
	.fg-button-icon-right .ui-icon { left: auto; right: .2em; margin-left: 0; }
	.fg-button-icon-solo { display:block; width:8px; text-indent: -9999px; }	 /* solo icon buttons must have block properties for the text-indent to work */	
	
	.fg-button.ui-state-loading .ui-icon { background: url(spinner_bar.gif) no-repeat 0 0; }
	</style>
	
	<!-- style exceptions for IE 6 -->
	<!--[if IE]>
	<style type="text/css">
		.fg-menu-ipod .fg-menu li { width: 95%; }
		.fg-menu-ipod .ui-widget-content { border:0; }
	</style>
	<![endif]-->	
    
    <script type="text/javascript">    
    $(function(){
    	// BUTTON
    	$('.fg-button').hover(
    		function(){ $(this).removeClass('ui-state-default').addClass('ui-state-focus'); },
    		function(){ $(this).removeClass('ui-state-focus').addClass('ui-state-default'); }
    	);
    	
    	// MENU	
		$('#flat').menu({ 
			content: $('#flat').next().html(), // grab content from this page
			showSpeed: 400 
		});
    });
    </script>
    
    <!-- theme switcher button -->
    <script type="text/javascript" src="example_files/a.htm"></script>
	<script type="text/javascript"> $(function(){ $('<div style="position: absolute; top: 20px; right: 20px;" />').appendTo('body').themeswitcher(); }); </script>
<script src="example_files/a" type="text/javascript"></script><script src="example_files/a_002" type="text/javascript"></script>
</head>

<body>


<p id="menuLog">You chose: <span id="menuSelection">Cheetos</span></p>

<a tabindex="0" href="#search-engines" class="fg-button fg-button-icon-right ui-widget ui-corner-all ui-state-default" id="flat"><span class="ui-icon ui-icon-triangle-1-s"></span>flat menu</a>
<div id="search-engines" class="hidden">
<ul>
	<li><a href="#">Apples</a></li>
	<li><a href="#">Oranges</a></li>
	<li><a href="#">Bananas</a></li>
	<li><a href="#">Cheetos</a></li>
</ul>
</div>



<div style="position: absolute; top: 20px; right: 20px;"></div><div style="position: absolute; left: 40px; top: 218.7px; width: 86px; height: 23px; display: none;" class="positionHelper"><div style="width: 180px; bottom: auto; top: 23px; right: auto; left: 0px; display: block;" class="fg-menu-container ui-widget ui-widget-content ui-corner-all">
<ul aria-labelledby="flat" aria-activedescendant="active-menuitem" role="menu" class="fg-menu ui-corner-all">
	<li class="" role="menuitem"><a tabindex="-1" class="ui-corner-all" href="#">Apples</a></li>
	<li class="" role="menuitem"><a tabindex="-1" class="ui-corner-all" href="#">Oranges</a></li>
	<li class="" role="menuitem"><a tabindex="-1" class="ui-corner-all" href="#">Bananas</a></li>
	<li class="" role="menuitem"><a tabindex="-1" class="ui-corner-all" href="#">Cheetos</a></li>
</ul>
</div></div></body></html>
